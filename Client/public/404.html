<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    (function() {
      var baseURL = '/UniSphere/';
      var path = window.location.pathname;

      if (path.indexOf(baseURL) === -1) {
        var newPath = path.replace(/^\//, '');

        window.location.replace(baseURL + '#' + newPath);
      }
    })();
  </script>
  <noscript>
    If you are not redirected, please <a href="/UniSphere/">click here to go to the homepage</a>.
  </noscript>
</body>
</html>
