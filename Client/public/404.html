<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to index...</title>
  <script>
    var baseURL = '/UniSphere/';
    if (!window.location.pathname.includes(baseURL)) {
      window.location.replace(baseURL + window.location.pathname.slice(1) + window.location.search + window.location.hash);
    }
  </script>
</head>
<body>
  <p>If you are not redirected, please <a href="/UniSphere/">click here to go to the homepage</a>.</p>
</body>
</html>
